{% extends 'base_generic.html'%}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}<title>{% trans "Log in" %}</title>{% endblock %}

{% block content %}
<h2>{% trans "Login" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success mr-3 ">{% trans "Login" %}</button>
  <a href="{% url 'password_reset' %}"><small>{% trans "Forgot password?" %}</small></a>
</form>

<hr class="mt-5">
<h2>Don't have an account yet?</h2>
<a href="{% url 'signup' %}"><button type="button" class="btn btn-primary my-3">{% trans "Go to Sign-Up" %}</button></a>

{% endblock %}
